<div class="post-item">
  <div class="post-item__header">
    <h3 class="post-item__title">{{ post.title }}</h3>
    <div class="post-item__actions">
      <button 
        class="btn btn--small btn--primary" 
        (click)="onEdit()"
        title="Editar post">
        <span class="icon">âœï¸</span>
      </button>
      <button 
        class="btn btn--small btn--danger" 
        (click)="onDelete()"
        title="Deletar post">
        <span class="icon">ğŸ—‘ï¸</span>
      </button>
    </div>
  </div>
  
  <div class="post-item__content">
    <p class="post-item__body">{{ post.body }}</p>
  </div>
  
  <div class="post-item__footer">
    <div class="post-item__meta">
      <span class="post-item__user-id">User ID: {{ post.userId }}</span>
      <span class="post-item__id">ID: {{ post.id }}</span>
    </div>
    <div class="post-item__dates">
      <span class="post-item__date">Criado: {{ formatDate(post.createdAt) }}</span>
      <span class="post-item__date">Atualizado: {{ formatDate(post.updatedAt) }}</span>
    </div>
  </div>
</div>
