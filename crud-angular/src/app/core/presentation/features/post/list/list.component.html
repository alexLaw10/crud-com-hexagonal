<div class="post-list">
  <div class="post-list__header">
    <h2 class="post-list__title">Lista de Posts</h2>
    <div class="post-list__actions">
      <button 
        class="btn btn--primary" 
        (click)="loadPosts()"
        [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Carregando...' : 'Carregar Posts' }}
      </button>
      <button 
        class="btn btn--secondary" 
        (click)="toggleCreateForm()">
        {{ showCreateForm ? 'Cancelar' : 'Novo Post' }}
      </button>
    </div>
  </div>

  <!-- Create Form -->
  <div *ngIf="showCreateForm" class="post-list__form">
    <app-form
      [loading]="loading"
      (submit)="createPost($event)"
      (cancel)="toggleCreateForm()">
    </app-form>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    <span class="error-icon">⚠️</span>
    {{ error }}
    <button class="error-close" (click)="clearError()">✕</button>
  </div>

  <!-- Posts List -->
  <div class="post-list__content">
    <!-- Skeleton Loading -->
    <app-post-skeleton 
      *ngIf="loading && displayedPosts.length === 0"
      [count]="5"
      [showHeader]="false">
    </app-post-skeleton>

    <!-- Empty State -->
    <div *ngIf="displayedPosts.length === 0 && !loading" class="empty-state">
      <div class="empty-state__icon">📝</div>
      <h3>Nenhum post encontrado</h3>
      <p>Clique em "Carregar Posts" para buscar posts da API ou "Novo Post" para criar um.</p>
    </div>

    <!-- Posts -->
    <div *ngFor="let post of displayedPosts; trackBy: trackByPostId" class="post-list__item">
      <app-item
        [post]="post"
        (edit)="editPost($event)"
        (delete)="deletePost($event)">
      </app-item>
    </div>

    <!-- Load More Button -->
    <div *ngIf="hasMorePosts && displayedPosts.length > 0" class="post-list__load-more">
      <button 
        *ngIf="!loadingMore"
        class="btn btn--outline btn--large" 
        (click)="loadMorePosts()">
        Carregar mais posts
      </button>
      
      <!-- Skeleton for loading more -->
      <div *ngIf="loadingMore" class="post-list__loading-more">
        <app-skeleton 
          width="200px" 
          height="48px" 
          borderRadius="24px"
          animation="pulse">
        </app-skeleton>
      </div>
    </div>

    <!-- No More Posts Message -->
    <div *ngIf="!hasMorePosts && displayedPosts.length > 0" class="post-list__end">
      <p>Você viu todos os posts disponíveis! 🎉</p>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<app-modal
  [isOpen]="showEditModal"
  [post]="selectedPost"
  [loading]="loading"
  (close)="closeEditModal()"
  (submit)="updatePost($event)">
</app-modal>
