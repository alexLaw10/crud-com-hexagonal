<div *ngIf="post" class="edit-post">
  <h3 class="edit-post__title">Editar Post</h3>
  
  <form (ngSubmit)="updatePost()" class="edit-post__form">
    <div class="form-group">
      <label for="title" class="form-label">Título:</label>
      <input 
        id="title"
        type="text" 
        [(ngModel)]="editPost.title" 
        name="title" 
        required
        class="form-input">
    </div>
    
    <div class="form-group">
      <label for="body" class="form-label">Conteúdo:</label>
      <textarea 
        id="body"
        [(ngModel)]="editPost.body" 
        name="body" 
        required
        rows="4"
        class="form-textarea"></textarea>
    </div>
    
    <div class="form-group">
      <label for="userId" class="form-label">User ID:</label>
      <input 
        id="userId"
        type="number" 
        [(ngModel)]="editPost.userId" 
        name="userId" 
        required
        class="form-input">
    </div>
    
    <div class="form-actions">
      <button 
        type="submit" 
        [disabled]="loading"
        class="btn btn--primary">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Atualizando...' : 'Atualizar' }}
      </button>
      <button 
        type="button" 
        (click)="cancel()"
        class="btn btn--secondary">
        Cancelar
      </button>
    </div>
  </form>
  
  <div *ngIf="error" class="error-message">
    <span class="error-icon">⚠️</span>
    {{ error }}
  </div>
</div>
